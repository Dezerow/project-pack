<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Walidacja formularza przez JavaScript</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./app.css" />
  </head>
  <body>
    <nav class="navContainer">
      <div class="insideNavbar">
        <a href="../../index.html" target="" class="navElements">Home</a>

        <a href="../Calculator/calculator.html" target="" class="navElements">
          Calculator
        </a>
        <a href="../ToDo/ToDo.html" target="" class="navElements"> ToDo</a>
        <a href="../Validation/Validation.html" target="" class="navElements">
          Validation
        </a>
      </div>
    </nav>
    <div class="container">
      <h3 id="title" class="">Walidacja formularza JS</h3>
      <hr class="mb-4" />
      <form id="form" class="form mt-4">
        <div class="form-group mt-3">
          <label for="username"><h5>Nazwa użytkownika:</h5> </label>
          <input
            type="text"
            class="form-control"
            name="username"
            placeholder="Podaj nazwę użytkownika"
            id="username"
          />
          <small></small>
        </div>

        <div class="form-group mt-3">
          <label for="e-mail"><h5>Adres e-mail:</h5></label>
          <input
            type="text"
            class="form-control"
            name="email"
            placeholder="Podaj adres e-mail"
            id="email"
          />
          <small></small>
        </div>
        <div class="form-group mt-3">
          <label for="password"><h5>Hasło:</h5></label>
          <input
            type="password"
            class="form-control"
            name="password"
            id="password"
          />
          <small></small>
        </div>
        <div class="form-group mt-3">
          <label for="pass-repeat"><h5>Powtórz hasło:</h5> </label>
          <input
            type="password"
            class="form-control"
            name="repeatPassword"
            id="repeatPassword"
          />
          <small></small>
        </div>

        <div class="d-flex justify-content-center">
          <input
            type="submit"
            id="btn-submit"
            class="btn btn-primary mt-3"
            value="Zarejestruj się"
          />
        </div>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>

    <script src="app.js"></script>
  </body>
</html>
