<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator JS</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./app.css" />
  </head>
  <body>
    <nav class="navContainer">
      <div class="insideNavbar">
        <a href="../../index.html" target="" class="navElements"> Home</a>

        <a href="../Calculator/calculator.html" target="" class="navElements">
          Calculator
        </a>
        <a href="../ToDo/ToDo.html" target="" class="navElements"> ToDo</a>
        <a href="../Validation/Validation.html" target="" class="navElements">
          Validation
        </a>
      </div>
    </nav>

    <div class="container">
      <div class="calculator dark">
        <div class="theme-toggler active">
          <i class="toggler-icon"></i>
        </div>
        <div class="screen">
          <div id="screen" class="input-group-text"></div>
        </div>
        <div class="keyboard">
          <div class="row g-0">
            <div class="col-6">
              <button class="buttons Two" id="C">C</button>
            </div>
            <div class="col-6">
              <button class="buttons Two" id="back"><</button>
            </div>
          </div>
          <div class="row g-0">
            <div class="col-3">
              <button class="buttons" id="&radic">&radic;x</button>
            </div>
            <div class="col-3">
              <button class="buttons" id="x^2">x<sup>2</sup></button>
            </div>
            <div class="col-3">
              <button class="buttons" id="2^">2<sup>x</sup></button>
            </div>
            <div class="col-3">
              <button class="buttons" id="/">/</button>
            </div>
          </div>
          <div class="row g-0">
            <div class="col-3">
              <button class="buttons numbers" id="7">7</button>
            </div>
            <div class="col-3">
              <button class="buttons numbers" id="8">8</button>
            </div>
            <div class="col-3">
              <button class="buttons numbers" id="9">9</button>
            </div>
            <div class="col-3">
              <button class="buttons" id="*">*</button>
            </div>
          </div>
          <div class="row g-0">
            <div class="col-3">
              <button class="buttons numbers" id="4">4</button>
            </div>
            <div class="col-3">
              <button class="buttons numbers" id="5">5</button>
            </div>
            <div class="col-3">
              <button class="buttons numbers" id="6">6</button>
            </div>
            <div class="col-3">
              <button class="buttons" id="+">+</button>
            </div>
          </div>
          <div class="row g-0">
            <div class="col-3">
              <button class="buttons numbers" id="1">1</button>
            </div>
            <div class="col-3">
              <button class="buttons numbers" id="2">2</button>
            </div>
            <div class="col-3">
              <button class="buttons numbers" id="3">3</button>
            </div>
            <div class="col-3">
              <button class="buttons" id="-">-</button>
            </div>
          </div>
          <div class="row g-0">
            <div class="col-3">
              <button class="buttons" id=".">.</button>
            </div>
            <div class="col-3">
              <button class="buttons numbers" id="0">0</button>
            </div>
            <div class="col-3">
              <button class="buttons" id="+/-">+/-</button>
            </div>
            <div class="col-3">
              <button class="buttons" id="=">=</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="./app.js"></script>
  </body>
</html>
